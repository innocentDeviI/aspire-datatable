  <div class="row">
    <div class="{{tableDiv}}">
      <table id="aspire-data-table" class="{{tableStyle}}">
        <thead class="{{headerStyle}}">
          <tr scope="col" *ngFor="let item of headers; let i = index" [attr.data-index]="i">
            <th scope="row" [attr.rowspan]="getRowSpan()">{{item}}</th>
          </tr>
        </thead>
        <tbody>
          <tr class="{{tableRowStyle}}" *ngFor='let item of records | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize'>
            <td class="{{tableDataStyle}}" *ngFor="let header of headers; let i = index">{{item[header]}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <aspire-pagination
        [totalItems]="totalItems"
        [itemsPerPage]="itemsPerPage"
        [maxSize]="5"
        [pageListStyle]="pageListStyle"
        (onPageChanged)="onPageChanged($event)">
      </aspire-pagination>
    </div>
  </div>
</div>
